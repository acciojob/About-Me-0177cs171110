<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    h1, h2 {
      margin: 10px 0;
    }

    section {
      background-color: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 5px;
    }

    .icon {
      margin-right: 5px;
    }

    /* .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: s
    } */

    .skill {
      width: %;

    }

    .skill-name {
      font-weight: bold;
    }

    .percentage-bar {
      background-color: #ddd;
      height: 20px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .percentage {
      background-color: #007bff;
      height: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>John Doe</h1>
    <p>Email: johndoe@example.com</p>
  </header>
  <section>
    <h2>Profile</h2>
    <p>Software Engineer</p>
  </section>
  <section>
    <h2>About Me</h2>
    <p>I am a passionate software engineer with expertise in web development. I enjoy solving complex problems and constantly learning new technologies.</p>
  </section>
  <section>
    <h2>Skills</h2>
    <div class="skills">
      <div class="skill">
        <p class="skill-name">HTML</p>
        <div class="percentage-bar">
          <div class="percentage" style="width: 90%;"></div>
        </div>
      </div>
      <div class="skill">
        <p class="skill-name">CSS</p>
        <div class="percentage-bar">
          <div class="percentage" style="width: 85%;"></div>
        </div>
      </div>
      <div class="skill">
        <p class="skill-name">JavaScript</p>
        <div class="percentage-bar">
          <div class="percentage" style="width: 80%;"></div>
        </div>
      </div>
      <div class="skill">
        <p class="skill-name">Python</p>
        <div class="percentage-bar">
          <div class="percentage" style="width: 75%;"></div>
        </div>
      </div>
      <div class="skill">
        <p class="skill-name">React</p>
        <div class="percentage-bar">
          <div class="percentage" style="width: 70%;"></div>
        </div>
      </div>
      <div class="skill">
        <p class="skill-name">Node.js</p>
        <div class="percentage-bar">
          <div class="percentage" style="width: 65%;"></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
